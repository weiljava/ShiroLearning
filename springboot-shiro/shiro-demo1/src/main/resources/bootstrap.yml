

spring:
  application:
    name: @pom.artifactId@
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: shiro-demo1
        enabled: true
  profiles:
    active: native

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/

---
spring:
  profiles: dev
  cloud:
    config:
      name: shiro-service
      uri: http://localhost:8888
      label: master
      profile: dev
